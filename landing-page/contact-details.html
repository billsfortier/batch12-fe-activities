<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! | Ace Hill</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ee19f7e7e4.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header id="header" class="ty-content">
        <input type="checkbox" name="" id="check">
        <div class="logo-container">
            <a href="./index.html"><img src="./assets/img/acehill-logo.png" alt="Ace Hill Logo" id="header-img"></a>
            <a href="./index.html" class="brand">Ace Hill</a>
        </div>
    </header>
    <div class="message-container">
        <div class="message-content">
            <h1>THANK YOU!</h1>
            <span>Our representative will get back to you as soon as possible! ðŸ˜‰</span>
            <span>This tab will close in <span id="countdown">5</span> seconds</span>
            <div class="response-container">
                <div class="response-content ">
                    <label for="">Full Name: </label>
                    <span id="full-name"></span>
                </div>
                <div class="response-content">
                    <label>Email Address: </label>
                    <span id="email"></span>
                </div>
                <div class="response-content">
                    <label>Message: </label>
                    <span id="message"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Thank You
        var urlStr = window.location.href,
            url = new URL(urlStr),
            fullName = url.searchParams.get("name"),
            email = url.searchParams.get("email"),
            message = url.searchParams.get("message");
        let time = 5;
        let countdown = document.getElementById('countdown');
        document.getElementById("full-name").textContent += fullName;
        document.getElementById("email").textContent += email;
        document.getElementById("message").textContent += message;

        function closeTab() {
            let seconds = time % 60;
            countdown.innerHTML = seconds;
            time--;
            window.setTimeout("close()", 5000);
        }
        setInterval(closeTab, 1000);
        window.closeTab();
    </script>
</body>
</html>
