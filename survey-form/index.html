<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favico.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ee19f7e7e4.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Manonks | Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-3 d-none d-sm-block d-sm-none d-md-block"></div>
            <div class="col-6 col-12">
                <div class="card scroll">
                    <img src="./assets/img/manonks-bg.jpg" class="card-img">
                    <div class="card-body">
                        <!-- Title -->
                        <h1 id="title" class="display">Customer Satisfaction Survey</h1>
                        <!-- Description -->
                        <p id="description" class="lead">Hello! Please take time to fill up the survey. Don't worry, your information will be safe with us! 😉</p>
                        <form action="" method="GET" id="survey-form" >
                            <!-- Name -->
                            <div class="form-group">
                                <label for="name" id="name-label"><b>Full Name</b></label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" id="email-label"><b>Email Address</b></label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your mailing address" required>
                            </div>
                            <!-- Age -->
                            <div class="form-group">
                                <label for="number" id="number-label"><b>Age</b></label>
                                <input type="number" name="number" id="number" class="form-control" placeholder="Enter your age" min="1" max="122"pattern="\d+">
                            </div>
                            <!-- Gender -->
                            <label id="gender" class=""><b>Gender</b></label>
                            <div class="form-check">
                                <input type="radio" name="gender" id="male" class="form-check-input" value="Male">
                                <label for="male">Male</label>                            
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" id="female" class="form-check-input" value="Female">
                                <label for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" id="not-say" class="form-check-input" value="Prefer Not to Say">
                                <label for="not-say">Prefer Not to Say</label>
                            </div>
                            <!-- Select -->
                            <label for="dropdown"><b>How did you hear about us?</b></label>
                            <select name="hear" id="dropdown" class="form-select">
                                <option value="default" selected disabled>Please select</option>
                                <option value="friend">From a friend</option>
                                <option value="foodpanda">Foodpanda</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                            </select>
                            <!-- Checkbox -->
                            <label for="" id="check-label"><b>For the following questions, select the foods that you've tried.</b></label>
                            <!-- Share Meals -->
                            <label for="share-meals"><b>Share Meals</b></label>
                            <div class="form-check">
                                <input type="checkbox" name="sm-cf" id="classic-fillet" class="form-check-input" value="classic-fillet">
                                <label for="classic-fillet">Classic Fillet</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="sm-sf" id="spicy-fillet" class="form-check-input" value="spicy-fillet">
                                <label for="spicy-fillet">Spicy Fillet</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="sm-cs" id="chicken-shots" class="form-check-input" value="chicken-shots">
                                <label for="chicken-shots">Chicken Shots</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="sm-ccs" id="cc-shanghai" class="form-check-input" value="cc-shanghai">
                                <label for="cc-shanghai">Chicken Cheese Shanghai</label>
                            </div>
                            <!-- Rice Bowls -->
                            <label for=""><b>Rice Bowls</b></label>
                            <div class="form-check">
                                <input type="checkbox" name="rb-cfb" id="cf-bowl" class="form-check-input" value="cf-bowl">
                                <label for="cf-bowl">Classic Fillet Bowl</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="rb-sfb" id="sf-bowl" class="form-check-input" value="sf-bowl">
                                <label for="sf-bowl">Spicy Fillet Bowl</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="rb-csb" id="cs-bowl" class="form-check-input" value="cs-bowl">
                                <label for="cs-bowl">Chicken Shots Bowl</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="rb-sb" id="s-bowl" class="form-check-input" value="s-bowl">
                                <label for="s-bowl">Shanghai Bowl</label>
                            </div>
                            <!-- Combo Meals -->
                            <label for=""><b>Combo Meals</b></label>
                            <div class="form-check">
                                <input type="checkbox" name="cm-cfs" id="cf-shanghai" class="form-check-input" value="cf-shanghai">
                                <label for="cf-shanghai">Classic Fillet & Shanghai</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="cm-sfs" id="sf-shanghai" class="form-check-input" value="sf-shanghai">
                                <label for="sf-shanghai">3pc Spicy Fillet & Shanghai</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="cm-css" id="cs-shanghai" class="form-check-input" value="cs-shanghai">
                                <label for="cs-shanghai">Chicken Shots & Shanghai</label>
                            </div>
                            <!-- Experience -->
                            <div class="form-group">
                                <label for="" id="exp-label"><b>How would you rate your overall experience?</b></label>
                                <div class="rating">
                                    <input type="radio" name="rating" id="one" value="one" checked/>
                                    <label for="one"><i class="fa fa-star"></i></label>
                                    <input type="radio" name="rating" id="two" value="two"/>
                                    <label for="two"><i class="fa fa-star"></i></label>
                                    <input type="radio" name="rating" id="three" value="three"/>
                                    <label for="three"><i class="fa fa-star"></i></label>
                                    <input type="radio" name="rating" id="four" value="four"/>
                                    <label for="four"><i class="fa fa-star"></i></label>
                                    <input type="radio" name="rating" id="five" value="five"/>
                                    <label for="five"><i class="fa fa-star"></i></label>
                                </div>
                            </div>
                            <!-- Textarea -->
                            <div class="form-group">
                                <label for="text-area" id="textarea-label"><b>How can we serve you better in the future?</b></label>
                                <textarea name="comment-area" id="text-area" class="form-control" rows="3" placeholder="Tell us what you think! 😁"></textarea>
                            </div>
                            <div class="row center">
        
                            </div>
                            <div class="center">
                                <button type="submit" id="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3 d-none">
                
            </div>
        </div>
        <div class="row"></div>
    </div>
</body>
</html>
