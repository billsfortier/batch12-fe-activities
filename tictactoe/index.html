<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ee19f7e7e4.js" crossorigin="anonymous"></script>
    <title>Tictactoe</title>
</head>
<body>
    <div class="start-game-wrapper">
        <div class="start-container">
            <div class="choose-turn">
                <div class="turn">
                    <span>CHOOSE TURN</span>
                </div>
                <div class="turn-input">
                    <div class="turn-x">
                        <input type="radio" name="choose-turn" value="x" id="x-turn">
                        <label for="x-turn" class="x">X</label>
                    </div>
                    <div class="turn-o">
                        <input type="radio" name="choose-turn" value="o" id="o-turn">
                        <label for="o-turn" class="o">O</label>
                    </div>
                </div>
            </div>
            <div class="start-game">
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="action-buttons">
        <button id="previous-button"><i class="fas fa-undo-alt"></i></button>
        <button id="reset-button"><i class="fas fa-sync-alt"></i></button>
        <button id="next-button"><i class="fas fa-redo-alt"></i></button>
    </div>
    <div class="modal">
        <div data-winning-message></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
