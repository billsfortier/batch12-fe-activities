<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tictactoe</title>
</head>
<body>
    <div class="start-game-wrapper">
        <!-- <div class="choose-player">
            <div class="player">
                <span>CHOOSE PLAYER</span>

            <input type="radio" name="choose-player" id="player-one">
            <label for="player-one">P1</label>
            <input type="radio" name="choose-player" id="player-two">

        <div class="choose-turn">
            <div class="turn">
                <span>CHOOSE TURN</span>
            </div>
            <div class="turn-input">
                <div class="turn-x">
                    <input type="radio" name="choose-turn" value="x" id="x-turn">
                    <label for="x-turn">X</label>
                </div>
                <div class="turn-o">
                    <input type="radio" name="choose-turn" value="o" id="o-turn">
                    <label for="o-turn">O</label>
                </div>
            </div>
        </div>
        <div class="start-game">
            <button id="start">Start</button>
        </div>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="modal">
        <div data-winning-message></div>
        <button id="restart-button">Reset</button>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
